spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:mysql://mysql_capstoneHEJZ:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver



  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  security:
    user:
      name: none
      password: none

song:
  apikey: ${API_SUNO_KEY}

